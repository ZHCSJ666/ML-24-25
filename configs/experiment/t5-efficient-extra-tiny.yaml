# @package _global_

defaults:
  - override /data: commit-chronicle
  - override /model: t5-efficient-tiny
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: tensorboard

tags: ["commit-chronicle", "t5-efficient-extra-tiny", "t5"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 20
#  gradient_clip_val: 1

model:
  net:
    encoder_context_max_len: 1008
    decoder_context_max_len: 16
    encoder_vocab_size:
      _target_: builtins.len
      _args_:
        - ${data.diff_tokenizer}
    decoder_vocab_size:
      _target_: builtins.len
      _args_:
        - ${data.msg_tokenizer}
    model:
      config:
        d_ff: 512
        d_kv: 64
        d_model: 128
        num_layers: 4
        num_decoder_layers: 4
#        dropout_rate: 0.25

data:
  change_types:
  batch_size: 16
  diff_max_len: ${model.net.encoder_context_max_len}
  msg_max_len: ${model.net.decoder_context_max_len}
  diff_tokenizer:
    name_or_path: google/t5-efficient-tiny
  msg_tokenizer:
    name_or_path: google/t5-efficient-tiny
