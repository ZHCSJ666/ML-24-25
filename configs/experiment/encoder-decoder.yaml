# @package _global_

# to execute this experiment run:
# python train.py experiment=flan-t5-small

defaults:
  - override /data: commit_chronicle
  - override /model: encoder-decoder
  - override /callbacks: default
  - override /trainer: gpu
  - override /logger: tensorboard

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["commit_chronicle", "encoder_decoder"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 20
  gradient_clip_val: 1

model:
  net:
    encoder_context_max_len: 100
    decoder_context_max_len: 100
    max_seq_length: 100
    beam_early_stopping: true
    num_beams: 3
    embed_size: 32
    num_heads: 2
    hidden_dim: 16
    num_layers: 3
    dropout: 0.1
    encoder_vocab_size:
      _target_: builtins.len
      _args_:
        - ${data.diff_tokenizer}
    decoder_vocab_size:
      _target_: builtins.len
      _args_:
        - ${data.msg_tokenizer}

data:
  batch_size: 16
  diff_max_len: ${model.net.encoder_context_max_len}
  msg_max_len: ${model.net.decoder_context_max_len}
  diff_tokenizer:
    name_or_path: Salesforce/codet5-small
  msg_tokenizer:
    name_or_path: Salesforce/codet5-small
